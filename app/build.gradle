apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.unagit.douuajobsevents"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 2
        versionName "1.1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//            resValue "string", "app_version", "${defaultConfig.versionName}"
        }

        debug {
//            versionNameSuffix ".debug"
//            resValue "string", "app_version", "${defaultConfig.versionName}${versionNameSuffix}"
            applicationIdSuffix ".debug"
            versionNameSuffix ".debug"
        }
    }
}

dependencies {
    def retrofit_ver = '2.5.0'
    def room_ver = '2.1.0-alpha06'
    def work_ver = '1.0.1'
    def paging_ver="2.1.0"
    def dagger_ver="2.21"

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    // Paging
    implementation "androidx.paging:paging-runtime:$paging_ver"
    implementation "androidx.paging:paging-rxjava2:$paging_ver"


    // WorkManager
    implementation "android.arch.work:work-runtime:$work_ver"


    implementation 'org.jsoup:jsoup:1.11.3'
    implementation 'com.squareup.picasso:picasso:2.71828'

    // Retrofit
    implementation "com.squareup.retrofit2:retrofit:$retrofit_ver"
    implementation "com.squareup.retrofit2:converter-simplexml:$retrofit_ver"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofit_ver"

    // Room
    implementation "androidx.room:room-runtime:$room_ver"
    kapt "androidx.room:room-compiler:$room_ver" // !use kapt for Kotlin
    // optional - RxJava support for Room
    implementation "androidx.room:room-rxjava2:$room_ver"

    //RxJava2
    implementation 'io.reactivex.rxjava2:rxjava:2.2.3'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.0'

    // Dagger2
    implementation "com.google.dagger:dagger:$dagger_ver"
    kapt "com.google.dagger:dagger-compiler:$dagger_ver"
    compileOnly 'javax.annotation:jsr250-api:1.0'

    // Tests
    testImplementation 'junit:junit:4.13-beta-2'
    testImplementation 'com.google.truth:truth:0.44' /* addon to JUnit4 */
    testImplementation 'org.mockito:mockito-core:2.23.4'
    testImplementation 'org.mockito:mockito-inline:2.23.4' /* required to mock final Kotlin classes */
    testImplementation "androidx.room:room-testing:$room_ver"

    // androidTests
    androidTestImplementation 'androidx.test.ext:junit:1.1.1-alpha04'
    androidTestImplementation 'androidx.test:runner:1.2.0-alpha04'
    androidTestImplementation 'org.mockito:mockito-android:2.23.4'
    androidTestImplementation 'androidx.test:rules:1.2.0-alpha04'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0-alpha04'
}
